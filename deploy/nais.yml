apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: helsearbeidsgiver-bro-sykepenger
  namespace: helsearbeidsgiver
  labels:
    team: helsearbeidsgiver
    app: helsearbeidsgiver-bro-sykepenger
spec:
  image: {{ image }}
  resources:
    requests:
      cpu: 50m
      memory: 512Mi
    limits:
      memory: 1024Mi
  replicas:
    max: 2
    min: 2
  liveness:
    path: isalive
    initialDelay: 10
    timeout: 2
  readiness:
    path: isready
    initialDelay: 10
    timeout: 2
  kafka:
    pool: {{ kafkaPool }}
  secureLogs:
    enabled: true
  prometheus:
    enabled: true
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        tier: {{ databaseTier }}
        databases:
          - name: helsearbeidsgiver-bro-sykepenger
            users:
              - name: bro_datastream_bruker
        flags:
          - name: cloudsql.logical_decoding
            value: "on"
  env:
    - name: KAFKA_CONSUMER_GROUP_ID
      value: helsearbeidsgiver-bro-sykepenger-v1
    - name: KAFKA_RAPID_TOPIC
      value: tbd.arbeidsgiveropplysninger
    - name: KAFKA_EXTRA_TOPIC
      value: helsearbeidsgiver.pri
